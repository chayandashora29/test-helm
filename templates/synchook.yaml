apiVersion: batch/v1
kind: Job
metadata:
  generateName: test-message-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: test-message
        image: ubuntu
        command: ["/bin/sh", "-c", "/scripts/post-sync.sh"]
        volumeMounts:
          - name: script-volume
            mountPath: /scripts
            readOnly: true
      restartPolicy: Never
      volumes:
        - name: script-volume
          configMap:
            name: post-sync-script-configmap      
  backoffLimit: 2